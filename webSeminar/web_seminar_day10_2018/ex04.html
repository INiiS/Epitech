<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="alert alert-success" data-dismiss="alert">Test</div>
<button>Push here for bootstrap</button>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>


<script>
    $("button").on("click", function () {
        $.getScript("bootstrap/js/bootstrap.min.js")
            .done(function () {
                $("body").append("<div class='alert alert-success' data-dismiss='alert'> Bootstrap loaded </div>");
            })
    })

</script>
</body>
</html>
